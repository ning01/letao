<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />

    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 左侧的侧边栏 -->
    <div class="lt_aside">
      <div class="brank"><a href="#">黑马29期最棒</a></div>
      <div class="user">
        <img src="./images/ly12.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child" style="display: block">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a class="current" href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 右侧主体内容部分 -->
    <div class="lt_main">
      <!-- 顶部的bar -->
      <div class="lt_topbar">
        <a href="javascript:;" class="icon_left">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="icon_right">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>
      <!-- container响应式版心, container-fluid流失布局容器(宽度100%,默认左右padding15px) -->
      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>
        <!-- 按钮 -->
        <button class="btn btn-default" id="addBtn">添加商品</button>
        <!-- 表格 -->
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖一个坑 -->
          </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
    <!-- 添加的模态框 -->
    <!-- 外层蒙层 -->
    <div class="modal fade" tabindex="-1" id="addModal">
      <!-- 里面模态框 -->
      <div class="modal-dialog">
        <!-- 模态框内容 -->
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <!-- 中间 -->

          <div class="modal-body">
            <form id="form">
              <!-- 下拉菜单 -->
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span id="dropdownText">请选择二级分类</span>

                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 挖个坑 -->
                  </ul>
                </div>
                <input type="hidden" name="brandId" />
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称" />
              </div>
              <div class="form-group">
                <textarea
                  name="proDesc"
                  id=""
                  class="form-control"
                  placeholder="请输入商品描述"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存" />
              </div>
              <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码" />
              </div>
              <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价" />
              </div>
              <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价" />
              </div>
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <input
                  multiple
                  type="file"
                  name="pic1"
                  data-url="/product/addProductPic"
                  id="fileupload"
                  style="display: none"
                />
              </div>

              <div class="form-group" id="imgbox">
                <!-- <img width="100" id="" src="./images/none.png" alt="" />
                -->
                <!-- 隐藏域专用于校验图片是否满3张 -->
                <input type="hidden" name="picStatus" />
              </div>
            </form>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" form="form">添加</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 退出模态框 -->
    <!-- 外层蒙层 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
      <!-- 里面模态框 -->
      <div class="modal-dialog modal-sm">
        <!-- 模态框内容 -->
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>你确定要退出后台管理系统吗?</span></p>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 准备模板 -->

    <script type="text/template" id="productTpl">

      {{each rows v i}}
      <tr>
        <td>{{ i+1 +(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1 ? "已上架" :"已下架"}}</td>
        <td>
          {{if v.statu===1}}

          <button class="btn btn-danger">下架</button>
          {{else }}

          <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 准备模板 -->
    <script type="text/template" id="dropdownTpl">
      {{each rows v i  }}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
