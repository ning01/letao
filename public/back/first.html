<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />

    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 左侧的侧边栏 -->
    <div class="lt_aside">
      <div class="brank"><a href="#">黑马29期最棒</a></div>
      <div class="user">
        <img src="./images/ly12.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child" style="display: block">
              <a class="current" href="first.html">一类分类</a>
              <a href="second.html">二类分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 右侧主体内容部分 -->
    <div class="lt_main">
      <!-- 顶部的bar -->
      <div class="lt_topbar">
        <a href="javascript:;" class="icon_left">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="icon_right">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>
      <!-- container响应式版心, container-fluid流失布局容器(宽度100%,默认左右padding15px) -->
      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active"><a href="first">一级分类</a></li>
        </ol>
      </div>
    </div>
    <!-- 退出模态框 -->
    <!-- 外层蒙层 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
      <!-- 里面模态框 -->
      <div class="modal-dialog modal-sm">
        <!-- 模态框内容 -->
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>你确定要退出后台管理系统吗?</span></p>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
  </body>
</html>
