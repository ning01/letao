<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘商城网购</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.svg" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/search.css" />
  </head>
  <body>
    <!-- 全屏容器 -->
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.back()" class="icon-left">
          <i class="mui-icon mui-icon-back"></i>
        </a>

        <h3>搜索中心</h3>
        <a href="#"> </a>
      </div>
      <div class="lt_content">
        <!-- 实现区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="lt_search">
              <input type="text" class="input_search" placeholder="请输入搜索关键字" />
              <button class="btn_search  mui mui-btn-primary">搜索</button>
            </div>

            <div class="lt_history">
             <!-- 挖个巨坑 -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/template" id="history_tmp">
        {{if list.length===0}}
          没有更多数据了
        {{else}}
        <div class="title">
          <span class="mui-pull-left ">搜索历史</span>
          <span  class="mui-pull-right btn_empty">
            <i class="fa fa-trash"></i>清空记录
           </span>
         </div>
           
           <div class="content">
  
               <ul>
                {{each list v i}}
                 <li >
                   <a href="searchList.html?key={{v}}"  class=" mui-pull-left">{{v}}</a>
                   <i data-index="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                 </li>
                 {{/each}}  
                  
                </ul>
            </div>
               
        {{/if}}
      
   
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
