<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘商城网购</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.svg" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/searchList.css" />
  </head>
  <body>
    <!-- 全屏容器 -->
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.back()" class="icon-left">
          <i class="mui-icon mui-icon-back"></i>
        </a>

        <h3>商品列表</h3>
        <a href="#"> </a>
      </div>
      <div class="lt_content">
        <!-- 实现区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <div class="lt_search">
              <input type="text" class="input_search" placeholder="请输入搜索关键字" />
              <button class="btn_search mui mui-btn-primary">搜索</button>
            </div>
            <!-- 分类排序列表 -->
            <div class="lt_sort">
              <a href="#">
                上架时间
                <i class="fa fa-angle-down"></i>
              </a>
              <a data-type="price" href="#">
                价格
                <i class="fa fa-angle-down"></i>
              </a>
              <a data-type="num" href="#">
                库存
                <i class="fa fa-angle-down"></i>
              </a>
              <a href="#">
                折扣
                <i class="fa fa-angle-down"></i>
              </a>
            </div>

            <!-- 产品内容 -->
            <div class="lt_product">
              <!-- 挖个坑 -->
              <!-- 添加加载模型 -->
              <div class="loading">loading...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 准备模板 -->
    <script type="text/template" id="product_tmp">
       <ul class="mui-clearfix" >
       {{each data v i}}
         <li class="product_item">
           <a href="#">
             <img src="{{v.pic[0].picAddr}}" alt="" />
             <p class="info mui-ellipsis-2">{{v.proName}}</p>
             <p>
               <span class="price">¥{{v.price}}</span>
               <span class="oldprice">¥{{v.oldPrice}}</span>
             </p>
             <button class="mui mui-btn-primary">立即购买</button>
           </a>
         </li>
      {{/each}}

       </ul>
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
  </body>
</html>
