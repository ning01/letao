<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘商城网购</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.svg" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
    <!-- 全屏容器 -->
    <div class="lt_container">
      <!-- 乐淘头部 -->
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>会员中心</h3>
      </div>

      <!-- 乐淘主体 -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-table-view">
              <!-- 挖个坑 -->
              <li class="mui-table-view-cell mui-media" id="userInfo"></li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
              </li>
            </ul>

            <div class="btn-wrapper">
              <button class="mui-btn mui-btn-block" id="logout">退出</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 准备模板 -->

    <script type="text/template" id="infoTpl">

      <a href="#">
              <img class="mui-media-object mui-pull-left" src="./images/user.jpg" />
              <div class="mui-media-body">
              {{username}}
                <p class="mui-ellipsis">绑定手机:{{mobile}}</p>
              </div>
            </a>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
