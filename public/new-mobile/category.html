<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘商城网购</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.svg" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body>
    <!-- 全屏容器 -->
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:;" class="icon-left">
          <i class="fa fa-home"></i>
        </a>

        <h3>乐淘云购</h3>
        <a href="search.html" class="icon-right">
          <i class="fa fa-search"></i>
        </a>
      </div>
      <div class="lt_content">
        <!-- 实现区左边域滚动 -->
        <div class="category_left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
                <!-- 挖个坑 -->
              </ul>
            </div>
          </div>
        </div>
        <!-- 实现区右边域滚动 -->
        <div class="category_right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
                <!-- 挖一个坑 -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a class="current" href="#">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 引入模板 -->
    <script type="text/template" id="left_tmp">
      {{each rows v i  }}
         <li>
               <a data-id="{{v.id}}" class="{{i===0 ? current : "" }}" href="#">{{v.categoryName}}</a>
         </li>
         {{/each}}
    </script>
    <script type="text/template" id="right_tmp">
      {{if rows.length===0}}
        <p class="nomore" >没有更多分类信息</p>

       {{else}}

       {{each rows v i}}
             <li>
               <a  href="#">
                 <img src="{{v.brandLogo}}" alt="">
                 <p>{{v.brandName}}</p>
               </a>
             </li>
        {{/each}}
       {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
  </body>
</html>
